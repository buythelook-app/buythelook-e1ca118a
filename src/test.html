<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Capacitor Test Page</h1>
        <p>If you can see this page, your WebView is working correctly!</p>
        <p>This test page confirms that basic HTML content can be loaded.</p>
        <p id="platform-info">Platform: Checking...</p>
        <button id="test-button">Click Me</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display simple info
            document.getElementById('platform-info').textContent = 
                'Platform: ' + (navigator.userAgent || 'Unknown');
            
            // Add a click handler
            document.getElementById('test-button').addEventListener('click', function() {
                alert('Button clicked! JavaScript is working.');
            });
        });
    </script>
</body>
</html>
